<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memomoo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/memoflex.css" />
    <link rel="stylesheet" href="../../css/fontello/css/fontello.css" />
  </head>
  <body>
    <header>
      <div class="wrapper-logo-icon">
        <img src="images/memomoo.png" alt="" />
      </div>
      <h1 id="title-memomoo">MemoMoo <span class="icon-user"></span></h1>
    </header>
    <nav>
      <ul class="ul-main-nav">
        <li><button class="plus">+</button></li>
        <li>
          <button>CSS <span class="icon-cog"></span></button>
        </li>
        <li>
          <button>HTML <span class="icon-cog"></span></button>
        </li>
        <li>
          <button>Linux <span class="icon-cog"></span></button>
        </li>
      </ul>
    </nav>
    <h2>HTML</h2>
    <main>
      <section class="all-section-cards">
        <section class="section-card">
          <div class="wrapper-button-title">
            <button class="plus">+</button>
            <h3>À apprendre</h3>
          </div>
          <article>
            <span class=" icon-left-circled"></span> <h4>Qui est l'inventeur du web ? </h4> <span class="icon-right-circled"></span>
            <button class="réponse">Proposer une réponse</button>
          </article>
        </section>
        <section class="section-card">
          <div class="wrapper-button-title">
            <button class="plus">+</button>
            <h3>Je sais un peu</h3>
          </div>
          <article>
            <h4>Quesque le WEB ?</h4>
            <button class="réponse">Proposer une réponse</button>
          </article>
        </section>
        <section class="section-card">
          <div class="wrapper-button-title">
            <button class="plus">+</button>
            <h3>Je sais bien</h3>
          </div>
          <article>
            <h4>De quoi est composé une url ?</h4>
            <button class="réponse">Proposer une réponse</button>
          </article>
        </section>
        <section class="section-card">
          <div class="wrapper-button-title">
            <button class="plus">+</button>
            <h3>Je sais parfaitement</h3>
          </div>
          <article>
            <h4>Ou est situé Scotland sur une carte ?</h4>
            <button class="réponse">Proposer une réponse</button>
          </article>
        </section>
      </section>
      
    </main>
    <footer>
    <a href=".">Les cartes des autres</a>
    </footer>
  </body>
</html>
